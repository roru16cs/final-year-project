<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
	<form action="login" method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username"><br>
		<input type="password" name="password" placeholder="Password"><br>
		<input type="submit" name="submit"><br>
	</form>
	<div>
		{% for message in messages %}
		<h3>
			{{message}}
		</h3>
		{% endfor %}
	</div>
</body>
</html>
